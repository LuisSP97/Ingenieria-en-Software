{% include 'core/header.html' %}


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><i class="fas fa-user-circle"></i> Eliminar Cliente</h1>
    </div>
</div>
<div class="container">
    <form action="{% url 'eliminarCliente' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rut"><i class="fas fa-id-card"></i> Rut</label>
            <input type="number" class="form-control" name="rut">
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Rut incorrecto</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
    </form>
</div>
{% include 'core/footer.html' %}

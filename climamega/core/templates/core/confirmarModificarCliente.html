{% include 'core/header.html' %} {% if cliente %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><i class="fas fa-user-circle"></i> Modificar Cliente</h1>
    </div>
</div>
<div class='container mt-3'>
    <form action="{% url 'confirmarModificarCliente' cliente.rut %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" value="{{ cliente.apellido }}">
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" value="{{ cliente.direccion }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" value="{{ cliente.correo }}">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" value="{{ cliente.telefono }}">
        </div>
        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
</div>

{% else %} {% endif %}


</body>
{% include 'core/footer.html' %}

</html>

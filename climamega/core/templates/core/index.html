{% include 'core/header.html' %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><i class="fas fa-user-circle"></i> Agregar Clientes</h1>
    </div>
</div>

<div class="container mt-3">
    <form action="{% url 'generarCliente' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
            <input type="text" class="form-control" name="nombre">
        </div>
        <div class="form-group">
            <label for="apellido"><i class="far fa-user"></i> Apellido</label>
            <input type="text" class="form-control" name="apellido">
        </div>
        <div class="form-group">
            <label for="rut"><i class="fas fa-id-card"></i> Rut</label>
            <input name="rut" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label for="direccion"><i class="fas fa-location-arrow"></i> Direccion</label>
            <input type="text" class="form-control" name="direccion">
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-at"></i> Email</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="telefono"><i class="fas fa-mobile"></i> Telefono</label>
            <input type="Number" class="form-control" name="telefono">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% include 'core/footer.html' %}


</html>

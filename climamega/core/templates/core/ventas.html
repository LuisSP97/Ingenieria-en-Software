{% include 'core/header.html' %}

    <section class="formulario">
            <h1>
                Buscar Venta
            </h1>
        
            <form class="form1" action="{% url 'ventas' %}" method="post">
              {% csrf_token %}
                <label for="rut" class="rut">Rut cliente</label>
                <input name="rut" type="number">

                <label for="fechaI" class="fechaI">Ventas desde fecha</label>
                <input name="fechaI" type="date">

                <label for="fechaF" class="fechaF">Ventas hasta fecha</label>
                <input name="fechaF" type="date">
                 <button>Buscar</button>
            </form>


    </section>

    <section class="detalle">
        <h1>
            Listado de Ventas
        </h1>
          <ul>
            {% for venta in ventas %}
              <li><a href="{% url 'detalleVenta' venta.numero_venta %}">{{ venta.numero_venta }} - {{ venta.fechaEmision }}</a></li>
            {% endfor %}
          </ul>
        </section>


</body>
</html>
